<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Potential Problems</title>

    <link rel="stylesheet" type="text/css" href="style/css/index.css">
    <link rel="stylesheet" type="text/css" href="style/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <header>
            <img src="assets/images/logo.png" class="logo">
            <ul>
                <li><a>Početna</a></li>
                <li><a>Problemi</a></li>
                <button id="post_question" class="btn btn-outline-light">Pitaj</button>
            </ul>
        </header>

        <div class="content_wrapper allProblems" style="left:35%">
            <div class="col-12" id="allProblems">
                
            </div>
        </div>
    </div>


    <div class="modal fade" role="dialog" id="add_subject_modal">
        <div class="modal-dialog">
            <form id="subject_form" method="post">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="modal_heading">Uključi se!</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="container main-modal-content" >
                        <div class="row align-items-center">
                            <div class="col-12" style="padding: 2%; margin-left: 1.3%;">
                                   <h5 style="font-size: 1.1rem;"> Podeli sa nama razloge zbog kojih ne želiš da učestvuješ u izbornom procesu i potrudićemo se da ti pomognemo da se aktiviraš! Ne dozvoli drugima da kreiraju tvoju budućnost!</h5>
                            </div>
                            
                            <div class="col-12">
                                <label>Problemi za koje trenutno nudimo rešenje</label>
                            </div>
                            <div class="col-12">
                                <select name="problems" title="problems" id="literature-2" class="form-control">
                                    <option selected="selected" value="selected">Pogledaj probleme</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <label>Naziv tvog problema</label>
                            </div>
                            <div class="col-12">
                                <input name="problem_name" id="prob_name" type="" required class="form-control">
                            </div>

                            <div class="col-12">
                                <label>Kratak opis tvog problema</label>
                            </div>
                            <div class="col-12">
                                <input name="problem_name" id="prob_name" type="" required maxlength="500" class="form-control">
                            </div>

                        </div>

                    </div>

                    <div class="modal-footer" id="footer_modal">

                        <button type="submit" class="btn btn-primary btn-block button-orange" form="subject_form">Submit</button>
                        <button type="button" class="btn btn-primary btn-block button-orange" data-dismiss="modal"
                            style="margin-bottom: 1.5%;">Close</button>

                    </div>

                </div>

            </form>
        </div>

    </div>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/problem.js"></script>






</body>

</html>
