<!DOCTYPE html>



<html>
<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<title>Prijava na sistem</title>

	<link rel="stylesheet" type="text/css" href="style/css/index.css">
	<link rel="stylesheet" type="text/css" href="style/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

</head>
<body style="overflow:hidden">

	<div class="content_container">
	
		<header style="height:10%">
			<a href="home.html"><image src="assets/images/logo.png" class="logo" /></a>
			<ul>
				<li><a style="color:#d66d58">Problemi</a></li>
				<button id="post_question" class="btn btn-outline-light button-light">Pitaj</button>
			</ul>
		</header> 
		
		<div class="image_wrapper">
			<div class="overlay">
			<div class="content_wrapper">
				<form id="login_form">
					<input type="username" name="username" id="username"  required="required" placeholder="Korisničko ime"  class="form-control">
					<div style="height: 20px"></div>

					<input type="password" name="password" id="password" required="required" placeholder="Lozinka" class="form-control">
					<div style="height: 20px"></div>
					<button type="submit" form="login_form" class="btn btn-primary btn-block button-orange">Uloguj se</button>
				</form>

				<form id="register_form">
					<input type="username" name="username" id="username"  required="required" placeholder="Korisničko ime"  class="form-control">
					<div style="height: 20px"></div>

					<input type="password" name="password" id="password" required="required" placeholder="Lozinka" class="form-control">
					<div style="height: 20px"></div>
					<input type="password" name="confirm_password" id="confirm_password" required="required" placeholder="Potvrda lozinke" class="form-control">
					<div style="height: 20px"></div>
					<button type="submit" form="register_form" class="btn btn-primary btn-block button-orange">Registruj se</button>
				</form>

				<p id="register_link">Nemaš nalog? <a style="color:#d66d58">Registruj se</a></p>
			</div>
			</div>
		</div>


	</div>

	

	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="js/register.js"></script>

	

</body>
</html>
